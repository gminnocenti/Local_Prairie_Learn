    <pl-graph-animate params-type="dotty" params-name="dotty-commands-dictionary" frame-duration="2"></pl-graph-animate>


  <tt>step =</tt> <input name="step" type="text" width="50" value="{{submitted_answers.step}}">

</pl-question-panel>



<pl-submission-panel>
  <p><tt>step = </tt> {{submitted_answers.step}}</p>
  <p>{{feedback.step}}</p>
</pl-submission-panel>
